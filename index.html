<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Scoreboard</title>
</head>

<body>
    <div class="flex items-center justify-center h-screen w-screen ">
        <section class="inline-block md:w-1/3 text-center home-container w-2/4">
            <h1 class="font-sans md:text-7xl text-2xl">HOME</h1>
            <p id="home-score" class="w-min md:w-52 mx-auto mt-4 bg-black border border-white text-8xl text-rose-500 pt-4">0</p>
            <div class="flex justify-between md:w-52 w-min mx-auto">
                <button id="home-plus-one" class="inline-block px-1 mt-2 border border-white rounded">+1</button>
                <button id="home-plus-two" class="inline-block px-1 mt-2 border border-white rounded">+2</button>
                <button id="home-plus-three" class="inline-block px-1 mt-2 border border-white rounded">+3</button>
            </div>
            <section class="pt-2">
                <h2>TIMEOUTS</h2>
                <p id="period-display" class="w-16 px-1 pt-2 mx-auto text-4xl bg-black border border-white text-rose-500">0</p>
                <h2>LEFT</h2>
            </section>
            <section class="pt-2">
                <h2>FOULS</h2>
                <p id="period-display" class="w-16 px-1 pt-2 mx-auto text-4xl bg-black border border-white text-rose-500">0</p>
            </section>
        </section>

        <section></section>

        <section class="inline-block md:w-1/3 text-center guest-container w-2/4">
            <H1 class="font-sans md:text-7xl text-2xl">GUEST</H1>
            <p id="guest-score" class="w-min md:w-52 mx-auto mt-4 bg-black border border-white text-8xl text-rose-500 pt-4">0</p>
            <div class="flex justify-between md:w-52 w-min mx-auto">
                <button id="guest-plus-one" class="inline-block px-1 mt-2 border border-white rounded">+1</button>
                <button id="guest-plus-two" class="inline-block px-1 mt-2 border border-white rounded">+2</button>
                <button id="guest-plus-three" class="inline-block px-1 mt-2 border border-white rounded">+3</button>
            </div>
            <section class="pt-2">
                <h2>TIMEOUTS</h2>
                <p id="period-display" class="w-16 px-1 pt-2 mx-auto text-4xl bg-black border border-white text-rose-500">0</p>
                <h2>LEFT</h2>
            </section>
            <section class="pt-2">
                <h2>FOULS</h2>
                <p id="period-display" class="w-16 px-1 pt-2 mx-auto text-4xl bg-black border border-white text-rose-500">0</p>
            </section>
        </section>

    </div>



    <script src="script.js"></script>
</body>

</html>
