<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Scoreboard</title>
</head>
<body>
<section class="home-container inline-block w-52 text-center">
    <h1>HOME</h1>
    <p id="home-score" class="text-6xl text-rose-500 pt-2 px-1">0</p>
    <button id="home-plus-one" class="inline-block mt-2 border-white border-2 px-1">+1</button>
    <button id="home-plus-two" class="inline-block mt-2 border-white border-2 px-1">+2</button>
    <button id="home-plus-three" class="inline-block mt-2 border-white border-2 px-1">+3</button>

</section>
<section class="guest-container inline-block w-52 text-center">
    <H1>GUEST</H1>
    <p id="guest-score" class="text-6xl text-rose-500 pt-2">0</p>
    <button id="guest-plus-one" class="inline-block mt-2 border-white border-2 px-1">+1</button>
    <button id="guest-plus-two" class="inline-block mt-2 border-white border-2 px-1">+2</button>
    <button id="guest-plus-three" class="inline-block mt-2 border-white border-2 px-1">+3</button>
</section>




<script src="script.js"></script>
</body>
</html>
